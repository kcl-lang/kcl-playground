<!doctype html>
<html>
  <head>
    <title>KCL Playground</title>
    <link rel="stylesheet" href="/static/playground/playground-full.css">

    <script src="pluto.js"></script>
    <script src="/static/playground/jquery/1.8.2/jquery.min.js"></script>
    <script src="/static/playground/playground-full.js"></script>

    <style>
    .cm-tab {
      background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAMCAYAAAAkuj5RAAAAAXNSR0IArs4c6QAAAGFJREFUSMft1LsRQFAQheHPowAKoACx3IgEKtaEHujDjORSgWTH/ZOdnZOcM/sgk/kFFWY0qV8foQwS4MKBCS3qR6ixBJvElOobYAtivseIE120FaowJPN75GMu8j/LfMwNjh4HUpwg4LUAAAAASUVORK5CYII=);
      background-position: right;
      background-repeat: no-repeat;
    }
    </style>
    <script>
    $(document).ready(function() {
      playground({
        'theme':        'default',
        'codeEl':       '#code',
        'outputEl':     '#output',
        'runEl':        '#run',
        'fmtEl':        '#fmt',
        'fmtImportEl':  '#imports',

        'shareEl':      '#share',
        'shareURLEl':   '#shareURL',

        'enableHistory': true
      });
      playgroundEmbed({
        'theme':        'default',
        'codeEl':       '#code',

        'shareEl':      '#share',

        'embedEl':      '#embed',
        'embedLabelEl': '#embedLabel',
        'embedHTMLEl':  '#shareURL'
      });
      // Avoid line wrapping.
      var about = $('#about');
      about.click(function(e) {
        if ($(e.target).is('a')) {
          return;
        }
        about.hide();
      });
      $('#homeButton').click(function() {
        $(location).attr('href','/')
      })
      $('#aboutButton').click(function() {
        if (about.is(':visible')) {
          about.hide();
          return;
        }
        about.show();
      })
      // Fire Google Analytics events for Run/Share button clicks.
      if (window.trackEvent) {
        $('#run').click(function() {
          window.trackEvent('playground', 'click', 'run-button');
        });
        $('#fmt').click(function() {
          window.trackEvent('playground', 'click', 'fmt-button');
        });
        $('#share').click(function() {
          window.trackEvent('playground', 'click', 'share-button');
        });
      }
    });
    </script>
  </head>
  <body itemscope itemtype="http://schema.org/CreativeWork">
    <div id="banner">
      <div id="head" itemprop="name">KCL Playground</div>
      <div id="controls">
        <input type="button" value="Run" id="run">
        <input type="button" value="Format" id="fmt">

        <input type="button" value="Share" id="share">
        <input type="text" id="shareURL">

      </div>
    </div>
    <div id="code-editor">
      <div id="wrap">
        <textarea itemprop="description" id="code" name="code" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">apiVersion = "apps/v1"
kind = "Deployment"
metadata = {
    name = "nginx"
    labels.app = "nginx"
}
spec = {
    replicas = 3
    selector.matchLabels = metadata.labels
    template.metadata.labels = metadata.labels
    template.spec.containers = [
        {
            name = metadata.name
            image = "${metadata.name}:1.14.2"
            ports = [{ containerPort = 80 }]
        }
    ]
}</textarea>
      </div>
      <div id="output"></div>
    </div>

  </body>
</html>
