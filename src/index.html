<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>KCL Programming Language Playground</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .header .nav {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .container {
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    .console {
      background-color: #f2f2f2;
    }

    .editor,
    .console {
      flex: 1;
      display: flex;
      height: 100%;
      padding: 10px;
      flex-direction: column;
      box-sizing: border-box;
      overflow: hidden;
    }

    .editor {
      padding-right: 10px;
    }

    .console {
      padding-left: 10px;
    }

    #source {
      width: 100%;
      height: 100%;
      resize: none;
    }

    .console__title {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }

    .console__body {
      flex: 1;
      overflow-y: auto;
    }

    #output {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <main class="app">
    <header class="header">
      <div class="nav">
        <ul>
          <li><button class="button button--primary" id="run"><x-icon icon="play" size="16" color="#fff"></x-icon>
              Run</button></li>
          <li><button class="button button--default" id="format"><x-icon icon="sort" size="14" color="#999"></x-icon>
              Format</button></li>
          <li><button class="button button--default tooltip-container" id="share"><x-icon icon="share" size="14"
                color="#999"></x-icon> Share<span class="tooltip">Shareable link now in address bar!!</span></button>
          </li>
          <li><a class="button button--default" href="https://www.kcl-lang.io" target="_blank"><x-icon icon="doc"
                size="14" color="#999"></x-icon> Documents</a></li>
          <li>
            <div class="select">
              <select id="snippet">
                <option value="">Select...</option>
              </select>
            </div>
          </li>
        </ul>
        <a href="https://github.com/kcl-lang/kcl-playground" target="_blank"><x-icon icon="github" size="28" color="#000"></x-icon></a>
      </div>
    </header>

    <div class="container">
      <div class="editor">
        <textarea id="source"></textarea>
      </div>

      <div class="console">
        <div class="console__title">
          <div>
            <x-icon icon="comment" size="14" color="#999"></x-icon> RESULT
          </div>
          <div>
            <time id="last-updated"></time>
          </div>
        </div>
        <div class="console__body" id="output-container">
          <pre><code id="output"></code></pre>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
