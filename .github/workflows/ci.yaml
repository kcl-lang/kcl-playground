name: CI
on:
  pull_request:
    branches:
     - main
  push:
    branches:
     - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container: 
      image: plutolang/pluto
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt update
          apt install lsof
          npm install
          python3 -m pip install -r requirements.txt
          python3 -m pip install pytest
      - name: Build web
        run: cd web && npm install && npm run build
      - name: Test
        run: ./scripts/test.sh
